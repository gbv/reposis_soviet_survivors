#Use this file to overwrite any properties
#
#Properties values can be viewed in mycore.resolved.properties and mycore.active.properties
#AFTER the first start of the application that uses THIS MyCoRe configuration directory.

MCR.Solr.ServerURL=http://solr:8983
MCR.Solr.Core.main.Name=mir
MCR.Solr.Proxy.WhiteList=%MCR.Solr.Proxy.WhiteList%
MCR.Solr.NestedDocuments=true

MCR.datadir=/mcr/data/
MCR.Save.FileSystem=/mcr/home/save/

##############################################################################
#                                                                            #
# basic application configuration                                            #
#                                                                            #
##############################################################################

# name of project
  MCR.NameOfProject=soviet_survivors
  MCR.projectid.default=soviet_survivors

# application base URL
  MCR.baseurl=http://qed.perspectivia.net/soviet-survivors-backend

# supported languages
  MCR.Metadata.Languages=en,ru,de

# this is a productive environment
  MIR.testEnvironment=false

# Layout   
  MIR.CustomLayout.JS=project.js
  MIR.EditorForms.CustomIncludes=%MIR.EditorForms.CustomIncludes%,xslStyle:editor/mir2xeditor:webapp:editor/editor-customization.xed,xslStyle:editor/mir2xeditor:webapp:editor/sovsurv-editor-includes.xed


###############################################################################
#                                                                             #
# AccessControl                                                               #
#                                                                             #
###############################################################################

  MCR.ACL.AccessKey.Strategy.AllowedObjectTypes=mods,derivate
  MIR.Access.Strategy.Classifications=mir_access,state

# grant author all permissions while document is in state new
  MCR.Access.Strategy.CreatorPermissions=read,writedb,view-derivate,deletedb

# Also allow submitter to search after all objects
  MIR.OwnerStrategy.AllowedRolesForSearch=admin,editor,submitter


# disable classification sorting
  MCR.URIResolver.Classification.Sort.base_classification=false


##############################################################################
#                                                                            #
# Generic mail configuration for MCRMailer                                   #
#                                                                            #
##############################################################################

# Editor Mail adresses for Messages add1@serv1,add2@serv2,...
  MCR.Mail.Address=
  MCR.mir-module.EditorMail=Editor Soviet Survivors <andre.herzog@gbv.de>
  MCR.mir-module.MailSender=andre.herzog@gbv.de
 
# Fixes
  # Remove once MCR-2500 is fixed in mycore
  MCR.ContentTransformer.mods2bibtex.Command=xml2bib -b -w
